<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON Data</title>
    <script>
        function fetchJsonData() {
            // Make a GET request to the first Flask server
            fetch('http://107.21.161.21:8000/')
                .then(response => response.json())
                .then(data => {
                    // Display the JSON data on the page
                    document.getElementById("jsonData").textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error("Error fetching JSON data:", error);
                    alert("Failed to fetch data");
                });
        }
    </script>
</head>
<body>
    <h1>JSON Data from First Server</h1>
    <button onclick="fetchJsonData()">Fetch Data</button>
    <pre id="jsonData"></pre> <!-- This is where the JSON data will be displayed -->
</body>
</html>
